# LOGGING
logging:
  level:
   org.springframework.web: DEBUG

  # APPLICATION
spring:
  application:
   name: turkcell-customer-logger-poc

  data:
   elasticsearch:
     cluster-nodes: elasticsearch:30541
     cluster-name: docker-cluster



kafka-client-id: customerupdaterclient
#kafka-bootstrap-servers: 207.154.232.181:31782
kafka-bootstrap-servers: kafka:31357
kafka-consumer-key-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
kafka-consumer-value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
auto_commit_interval_ms_config: 1000
session_timeout_ms_config: 30000

kafka-order-topic: customerupdater
kafka-order-group-id: kafka-collector

server:
  port: 8054
  servlet:
    context-path: /collector
